<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusGlad - Connect, Share, Inspire</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="logo">
                    <i class="fas fa-share-alt"></i>
                    <span class="logo-text">NexusGlad</span>
                </div>
                <p class="tagline">Connect, Share, Inspire</p>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" id="home-link">Home</a>
                <a href="#" class="nav-link" id="explore-link">Explore</a>
                <a href="#" class="nav-link" id="jobs-link">Jobs</a>
                <a href="#" class="nav-link" id="communities-link">Communities</a>
                <a href="#" class="nav-link" id="premium-link">Premium</a>
                <a href="#" class="nav-link" id="profile-link">Profile</a>
                <a href="#" class="nav-link" id="more-link">More</a>
                <a href="#" class="nav-link" id="login-link">Login</a>
                <a href="#" class="nav-link" id="logout-link" style="display: none;">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Login/Register Section -->
        <div id="auth-section">
            <div class="ocean-background">
                <div class="ocean"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>
            
            <form id="login-form" class="auth-form">
                <h2>Welcome to NexusGlad</h2>
                <p class="form-subtitle">Connect, Share, Inspire</p>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <form id="register-form" class="auth-form" style="display: none;">
                <h2>Join NexusGlad</h2>
                <p class="form-subtitle">Start your journey of connection</p>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="app-section" style="display: none;">
            <div class="create-post">
                <h3>Create Post</h3>
                <textarea id="post-content" placeholder="What's on your mind?" maxlength="500"></textarea>
                <input type="file" id="post-image" accept="image/*">
                <button id="create-post-btn">Post</button>
            </div>

            <div id="posts-container">
                <h3>Recent Posts</h3>
                <div id="posts-list"></div>
            </div>
        </div>
    </main>

    <script src="js/sample-posts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
